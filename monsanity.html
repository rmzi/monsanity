<head>
  <title>Monsanity</title>
</head>

<body>
  {{> monsanity}}
  {{ scrollorama}}
  {{ overlay}}
</body>

<template name='monsanity'>

  <div class='overrr'>
    <iframe id='vid' width="90%" height="480" src="//www.youtube.com/embed/Go8LuUL-q7M?autohide=1" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="cl-effect-15" id="cl-effect-15">
          <a id='play' href="#cl-effect-15" data-hover="PLAY VIDEO">PLAY VIDEO</a>
    </div>
</template>
